<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <div class="panel">
        <div class="selectCurve">
            <select class="select">
                <option>curveCardinal</option>
                <option>curveLinear</option>
                <option>curveBasis</option>
                <option>curveStep</option>
                <option>curveNatural</option>
            </select>
        </div>
        <div class="addChart">
            <form class="chooseAttr">
                <div id="protocalArea" class="chooseProtocal">
                </div>
                <div id="conditionArea" class="chooseCondition">
                </div>
            </form>
            <button class="addBtn" type="button">Add a chart</button>
        </div>

        <div id="checkbox-panel">
            <input type="checkbox" id="smooth" value="0"> <label for="smooth">Smooth</label>
        </div>
        
    </div>

    <div class="charts">
        
    </div>
</body>
<script src="https://d3js.org/d3.v5.min.js"></script>
<script src="https://d3js.org/d3-array.v2.min.js"></script>
<script src="./js/index.js"></script>

</html>
